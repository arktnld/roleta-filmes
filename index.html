<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Icons -->
    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body>
    <div class="stars"></div>

    <div class="container">
        <header>
            <h1>Roleta de Filmes</h1>
            <p class="subtitle">Deixe o destino escolher seu prÃ³ximo filme</p>
            <button id="watchlist-btn" class="watchlist-toggle-btn" onclick="toggleWatchlistView()">
                <span class="icon">â˜†</span>
                <span class="text">Minha Lista</span>
                <span class="count" id="watchlist-count">0</span>

        <!-- Filtros -->
        <section class="filters">
            <div class="filter-group">
                <label for="genre">GÃªnero</label>
                <select id="genre">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="year">DÃ©cada</label>
                <select id="year">
                    <option value="">Todas</option>
                    <option value="2010">2010s</option>
                    <option value="2000">2000s</option>
                    <option value="1990">1990s</option>
                    <option value="1980">1980s</option>
                    <option value="1970">1970s e anterior</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="rating">Nota mÃ­nima</label>
                <select id="rating">

                    <option value="8">8+ Excelente</option>
                    <option value="7">7+ Bom</option>
                    <option value="6">6+ Regular</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="movies-count">Filmes</label>
                <select id="movies-count">
                    <option value="1">1</option>
                    <option value="3" selected>3</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                </select>
            </div>
        </section>

        <!-- BotÃ£o da Roleta -->
        <div class="roulette-container">
            <button id="spin-btn" class="spin-button">
                <span class="spin-icon">ðŸŽ¬</span>
                <span class="spin-text">Girar Roleta</span>
            </button>
        </div>

        <!-- Watchlist -->
        <section id="watchlist-section" class="watchlist-section hidden">
            <div class="watchlist-header">
                <h2>Minha Lista</h2>
                <button class="watchlist-close" onclick="toggleWatchlistView()">âœ• Voltar</button>
            </div>
            <div class="watchlist-grid" id="watchlist-grid">
                <!-- Cards serÃ£o inseridos via JS -->
            </div>
            <p class="watchlist-empty hidden" id="watchlist-empty">

        <!-- Resultado dos Filmes -->
        <section id="results" class="results hidden">
            <h2>Seus filmes sorteados</h2>
            <div class="movies-grid" id="movies-grid">
                <!-- Cards serÃ£o inseridos via JS -->
            </div>
            <button id="spin-again" class="spin-again-btn">Sortear novamente</button>
        </section>
    </div>

    <!-- Modal de Detalhes -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div id="modal-body">
                <!-- Detalhes do filme -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
