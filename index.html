<!DOCTYPE html>
<html lang="pt-BR">

</head>
<body>
    <!-- Loading Overlay -->
    <div id="app-loading" class="app-loading">

                    <div class="custom-select-options">

                    </div>
                </div>
                <select id="genre" class="hidden-select">
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="filter-group">
                <label>DÃ©cada</label>
                <div class="custom-select" data-target="year">
                    <div class="custom-select-trigger">
                        <span class="custom-select-value">Todas</span>
                        <span class="custom-select-arrow">â–¼</span>
                    </div>
                    <div class="custom-select-options">
                        <div class="custom-select-option selected" data-value="">Todas</div>
                        <div class="custom-select-option" data-value="2020">2020s</div>
                        <div class="custom-select-option" data-value="2010">2010s</div>
                        <div class="custom-select-option" data-value="2000">2000s</div>
                        <div class="custom-select-option" data-value="1990">1990s</div>
                        <div class="custom-select-option" data-value="1980">1980s</div>
                        <div class="custom-select-option" data-value="1970">Antes de 1980</div>
                    </div>
                </div>
                <select id="year" class="hidden-select">
                    <option value="">Todas</option>
                    <option value="2020">2020s</option>
                    <option value="2010">2010s</option>
                    <option value="2000">2000s</option>
                    <option value="1990">1990s</option>
                    <option value="1980">1980s</option>
                    <option value="1970">Antes de 1980</option>
                </select>
            </div>
            <div class="filter-group">

                    <div class="custom-select-options">

                        <div class="custom-select-option" data-value="7">7+ Bom</div>
                        <div class="custom-select-option" data-value="6">6+ Regular</div>
                    </div>
                </div>
                <select id="rating" class="hidden-select">
                    <option value="">Qualquer</option>
                    <option value="8">8+ Excelente</option>
                    <option value="7">7+ Bom</option>
                    <option value="6">6+ Regular</option>
                </select>
            </div>
            <div class="filter-group">

                    </div>
                </div>
                <select id="movies-count" class="hidden-select">
                    <option value="1">1</option>
                    <option value="3" selected>3</option>
                    <option value="6">6</option>
                    <option value="9">9</option>

            </div>
            <div class="filter-group">

                        <span class="icon">â˜†</span>

                    <button id="watched-btn" class="list-filter-btn watched" onclick="toggleListView('watched')">
                        <span class="icon">âœ“</span>

    <!-- Modal de Detalhes -->

    </div>

    <script src="app.js"></script>
</body>
</html>
