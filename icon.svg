<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" shape-rendering="crispEdges">
  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#1a1a2e"/>

  <!-- Clapper stick (top part with stripes) -->
  <rect x="10" y="12" width="44" height="14" fill="#222" rx="2"/>

  <!-- Diagonal stripes on clapper -->
  <polygon points="10,12 18,12 10,26" fill="#fff"/>
  <polygon points="18,12 26,12 18,26 10,26" fill="#fff"/>
  <polygon points="30,12 38,12 30,26 22,26" fill="#fff"/>
  <polygon points="42,12 50,12 42,26 34,26" fill="#fff"/>
  <polygon points="54,12 54,20 46,26" fill="#fff"/>

  <!-- Main slate board -->
  <rect x="10" y="26" width="44" height="26" fill="#222" rx="2"/>

  <!-- White border on slate -->
  <rect x="12" y="28" width="40" height="22" fill="none" stroke="#fff" stroke-width="2" rx="1"/>

  <!-- Text lines on slate -->
  <rect x="16" y="33" width="20" height="3" fill="#fff"/>
  <rect x="16" y="39" width="28" height="3" fill="#fff"/>
  <rect x="16" y="45" width="14" height="3" fill="#fff"/>
</svg>
